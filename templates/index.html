<!DOCTYPE html>
<html>
<head>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/style.css"/>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/script.js"></script>
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Ліва панель (історія чатів) -->
        <div class="col-3 panel-left p-3">
            <h4 class="text-center py-3">Chat History</h4>
            <ul id="chat-history" class="list-unstyled px-3">
                <li class="chat-item py-2 px-3 mb-2 border rounded">Chat 1</li>
                <li class="chat-item py-2 px-3 mb-2 border rounded">Chat 2</li>
                <li class="chat-item py-2 px-3 mb-2 border rounded">Chat 3</li>
            </ul>
        </div>

        <!-- Центральна панель (чат з ботом) -->
        <div class="col-6 panel-center p-3">
            <h4 class="text-center">Personal Data Assistant</h4>
            <div id="chat-window" class="p-3">
                <div id="message-list"></div>
                <div class="loading-animation my-loading">
                    <div class="loading-dots my-loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="loading-animation">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="input-group mt-1">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." />
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-primary send">
                        <i class='fa fa-paper-plane'></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Права панель: Документи в пам'яті LLM -->
        <div class="right-panel bg-white border-left">
            <h4 class="text-center py-3">Documents</h4>
            <ul id="documents-list" class="list-unstyled px-3">
            </ul>
            
            <!-- Кнопки для взаємодії з файлами -->
            <div class="d-flex justify-content-between px-3">
                <button id="upload-button" class="btn btn-primary btn-sm">Upload File</button>
                <button id="other-action-button" class="btn btn-secondary">Delete File</button>
            </div>

             <!-- Секція для завантаження файлів -->
            <input type="file" id="file-upload" style="display:none;" accept=".pdf"/>
        </div>

    </div>
</body>
</html>
